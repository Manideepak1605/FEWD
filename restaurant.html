<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #nav {
            background: black;
            padding: 10px;
        }

        #nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            color: darkred;
        }

        ol {
            list-style-type: decimal;
            text-align: left;
            margin-left: 40%;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background: darkred;
            color: white;
        }

        .menu-box {
            padding: 15px;
            background: lightyellow;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 2px 2px 10px gray;
        }
    </style>
</head>

<body>

    <div id="nav">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </div>

    <h1>Delicious Bites</h1>

    <h2>Our Specialties</h2>
    <ol>
        <li>French Cuisine</li>
        <li>Japanese Sushi</li>
        <li>American BBQ</li>
        <li>Thai Curry</li>
        <li>Turkish Kebabs</li>
    </ol>

    <h2>Our Menu</h2>
    <table>
        <tr>
            <th>Dish Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Steak</td>
            <td>$18</td>
            <td>Grilled to perfection</td>
        </tr>
        <tr>
            <td>Pad Thai</td>
            <td>$12</td>
            <td>Traditional Thai noodles</td>
        </tr>
    </table>

    <div class="menu-box">French Croissant - $4</div>
    <div class="menu-box">Greek Salad - $8</div>

</body>

</html>
